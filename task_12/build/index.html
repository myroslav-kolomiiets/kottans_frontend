<!doctype html>
<html>
<head>
    <title>TASK 12, Responsive Layouts</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="header-wrapper">
        <div class="timer">
            <div class="timer__time">
                <time>XX:XX:XX</time>
            </div>
        </div>
        <div class="logo">
            <img src="img/logo.svg" alt="logo" class="logo__image">
        </div>
        <div class="login">
            <button class="login__login-button">Login/Signup</button>
        </div>
    </div>
</header>
<main class="main-content">
    <div class="add-button-wrapper">
        <button class="add-button-wrapper__button">
            <span class="add-button-wrapper__text"> + add new pizza</span>
        </button>
    </div>
    <div class="pizzas-orders">
        <div class="pizza-card">
            <div class="pizza-card__pizza-image-wrapper">
                <img src="img/pizza-main.jpg" alt="pizza img" class="pizza-card__pizza-image">
            </div>
            <div class="ordered-details">
                <div>
                    <div class="ordered-details__timer"><time>XX:XX:XX</time></div>
                    <div class="ordered-details__time-to-finish">ETA: 1min</div>
                </div>
                <div>
                    <div class="ordered-details__number">#1</div>
                    <div class="ordered-details__cost">$XX</div>
                </div>
            </div>
        </div>

    </div>
</main>
<footer class="footer">
    <div class="footer-wrapper">
        <address class="footer-wrapper__address">
            Kottans, Kottans Str. 1, tel. 577-788-87
        </address>
        <p class="footer-wrapper__text">Pizza Manager &#9400; 2018</p>
    </div>
</footer>
</body>
</html>
